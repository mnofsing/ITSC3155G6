<html>
<head>
	<title>TheDashBrosManagerPage</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function managerDriverDisplay() {
			
			var btn = document.createElement("BUTTON");
			document.getElementById("mainBody").appendChild(btn);
			btn.innerHTML = "driverButton";
			btn.setAttribute("class", "managerDriverSelectButton");
			btn.setAttribute("onclick", "window.location.href = 'https://www.google.com';");
			var spacer = document.createElement("P");
			spacer.innerHTML = "";
			document.getElementById("mainBody").appendChild(spacer);
			
			var btn1 = document.createElement("BUTTON");
			document.getElementById("mainBody").appendChild(btn1);
			btn1.innerHTML = "driverButton1";
			btn1.setAttribute("class", "managerDriverSelectButton");
			btn1.setAttribute("onclick", "window.location.href = 'https://www.google.com';");
			var spacer1 = document.createElement("P");
			spacer1.innerHTML = "";
			document.getElementById("mainBody").appendChild(spacer1);
			
			var btn2 = document.createElement("BUTTON");
			document.getElementById("mainBody").appendChild(btn2);
			btn2.innerHTML = "driverButton2";
			btn2.setAttribute("class", "managerDriverSelectButton");
			btn2.setAttribute("onclick", "window.location.href = 'https://www.google.com';");
			var spacer2 = document.createElement("P");
			spacer2.innerHTML = "";
			document.getElementById("mainBody").appendChild(spacer2);
		}
	</script>
</head>

<body class="body" onload="managerDriverDisplay();">
	
	<font face="arial">Select A Driver To Manage</font>
	<br>
	<br>
	<div id="mainBody" align="center" class="sign-in-container">
		
	</div>
</body>

<div class="footer">
	<p>Copyright &copy TheDashBros 2019</p>
</div>
<div class="header">
	<p>Welcome to TheDashBros navigation system!</p>
</html>
